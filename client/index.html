<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Superheroes</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <h1 class="title-superheroes">Superheroes</h1>
            <div id="search" class="search">
                <div>
                    <div id="id-search" class="id-search">
                        <input id="id-input" class="input" type="text" placeholder="Superhero ID">
                        <button id="id-btn-info" class="btn">Find Hero</button>
                        <button id="id-btn-power" class="btn">Find Power</button>
                    </div>
                    <div class="field-search">
                        <input id="field-input" class="input" type="text" placeholder="Search Hero">
                        <button id="field-btn" class="btn">Find Hero</button>
                    </div>
                    <div id="limit-search" class="limit-search">
                        <input id="number-return" class="input" type="text" placeholder="n">
                        <input id="search-by-given" class="input" type="text" placeholder="pattern">
                        <input id="value-to-search" class="input" type="text" placeholder="field">
                        <button id="btn-specific-search" class="btn">Find ID</button>
                    </div>
                    <div class="display-heroes-list">
                        <input id="list-name" class="input" type="text" placeholder="list name">
                        <input id="display-heroes-list-input" class="input" type="text" placeholder="superhero name">
                        <button id="display-heroes-list-btn" class="btn">Add Hero</button>
                        <button id="delete-hero-btn" class="btn">Delete Hero</button>
                    </div>
                    <div class="create-new-list">
                        <input id="create-list" class="input" type="text" placeholder="list name">
                        <button id="create-list-btn" class="btn">Create List</button>
                        <button id="delete-list-btn" class="btn">Delete List</button>
                    </div>
                    <div class="find-list-display">
                        <input id="find-list" class="input" type="text" placeholder="list name">
                        <button id="find-list-btn" class="btn">Find List</button>
                    </div>
                    <div class="display-publishers">
                        <button id="publishers-btn" class="btn">Display Publishers</button>
                    </div>
                    <div class="sort">
                        <input id="how-sort" class="input" type="text" placeholder="sort type">
                        <button id="sort-btn" class="btn">Sort</button>
                    </div>

                
                </div>
                <div id="sorted-results" class="sorted-results">
                    
                </div>
                <div id="result" class="result">
                    <!-- <div id="result-hero">

                    </div>
                    <div id="result-power">

                    </div>
                    <div id="result-">

                    </div> -->

                </div> 
                <!-- <div>
                    <input id="id-input" type="text" placeholder="Superhero ID"></input>
                    
                </div> -->
            </div>
            
            <script defer src="script.js"></script> 
        </body>
    </html>

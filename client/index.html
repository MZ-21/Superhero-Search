<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Superheroes</title>
            <link rel="stylesheet" href="style.css">
        </head>
        <body>
            <h1 class="title-superheroes">Superheroes</h1>
            <div id="search" class="search">
                <div>
                    <div id="id-search" class="id-search">
                        <input id="id-input" class="input" type="text" placeholder="Superhero ID">
                        <button id="id-btn-info" class="btn">Find Hero</button>
                        <button id="id-btn-power" class="btn">Find Power</button>
                    </div>
                    <div class="field-search">
                        <input id="field-input" class="input" type="text" placeholder="Search Superhero">
                        <button id="field-btn" class="btn">Find Superhero</button>
                    </div>
                    <div id="limit-search" class="limit-search">
                        <input id="number-return" class="input" type="text" placeholder="n">
                        <input id="search-by-given" class="input" type="text" placeholder="pattern">
                        <input id="value-to-search" class="input" type="text" placeholder="field">
                        <button id="btn-specific-search" class="btn">Find ID</button>
                    </div>
                    <div class="display-publishers">
                        <button id="publishers-btn" class="btn">Display Publishers</button>
                    </div>

                
                </div>
                <div id="result" class="result">

                </div> 
                <!-- <div>
                    <input id="id-input" type="text" placeholder="Superhero ID"></input>
                    
                </div> -->
            </div>
            
            <script defer src="script.js"></script> 
        </body>
    </html>
